name: "Update daily data"
on:
  schedule:
    - cron: '*/15 7-14 * * *'
  workflow_dispatch:
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - name: Install pipenv and dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pipenv
          pipenv sync
      - name: Check opendata files
        run: |
          pipenv run python generate_daily_csv.py
      - name: Set up git config
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "<>"
      - name: Commit changes if any
        run: |
          git add docs/daily.csv
          git diff --staged --quiet || git commit -m "Update daily.csv from GitHub Action ${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}"
          git push origin
