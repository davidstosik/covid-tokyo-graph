name: "Check daily data"
on:
  schedule:
    - cron: '7,22,37,52 * * * *'
  workflow_dispatch:
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - name: Install pipenv and dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pipenv
          pipenv sync
      - name: Check opendata files
        run: |
          pipenv run python check_opendata_updates.py
      - name: Commit changes if any
        run: |
          git add data_hashes.csv
          git diff --staged --quiet || git commit -m "Update data_hashes.csv from action"
          git push origin


